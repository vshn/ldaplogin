@(services: List[entities.Service],
)

@main("LDAP Login") {
  <h1>Login</h1>
  <div class="hint">Choose a service, enter your user name and paste (CTRL+V) your temporary password</div>
  <br />
  @for(service <- services) {
    <a id="@service.getId" href="@service.getUrl()">@service.getName()</a><br />
  }
}
